<div
  class="card-container d-flex flex-wrap gap-2 justify-content-center"
  *ngIf="product"
>
  <div class="card col-3" *ngFor="let prod of product">
    <img src="{{ prod.images[0] }}" class="card-img-top img-fluid" />
    <div class="card-body">
      <h5 class="card-title">{{ prod.title }}</h5>
      <p class="card-text">
        {{ prod.description }}
      </p>
      <button (click)="save(prod)" class="btn btn-primary">SALVA</button>
    </div>
  </div>
</div>
